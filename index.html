<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경주말 게임</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/global.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <main>
        <header>
            <button type="button" class="pixel start-btn">경기 시작하기</button>
        </header>
        <div class="horses-wrapper">
            <ul class="horses">
                <li class="horse" aria-label="horse1" aria-placeholder="롱롱이">
                    <div>
                        <img src="./assets/horse1.png" alt="롱롱이" />
                    </div>
                    <p class="pixel horse-name">
                        롱롱이
                    </p>
                </li>
                <li class="horse" aria-label="horse2" aria-placeholder="붕붕이">
                    <div>
                        <img src="./assets/horse2.png" alt="붕붕이" />
                    </div>
                    <p class="pixel horse-name">
                        붕붕이
                    </p>
                </li>
                <li class="horse" aria-label="horse3" aria-placeholder="씽씽이">
                    <div>
                        <img src="./assets/horse3.png" alt="씽씽이" />
                    </div>
                    <p class="pixel horse-name">
                        씽씽이
                    </p>
                </li>
                <li class="horse" aria-label="horse4" aria-placeholder="뚱땅이">
                    <div>
                        <img src="./assets/horse4.png" alt="뚱땅이" />
                    </div>
                    <p class="pixel horse-name">
                        뚱땅이
                    </p>
                </li>
            </ul>
        </div>
        <div id="count"></div>
    </main>

    <dialog id="start-dialog">
        <div class="pixel">
            <header>
                <h2>말을 선택해주세요!</h2>
                <button type="button" id="dialog-close">닫기</button>
            </header>
            <div class="horses-select-wrapper">
                <ul class="horses-select">
                    <li class="horse horse-1" aria-label="horse1" aria-placeholder="롱롱이">
                        <img src="./assets/horse1.png" alt="롱롱이" />
                        <span class="pixel horse-name">롱롱이</span>
                    </li>
                    <li class="horse horse-2" aria-label="horse2" aria-placeholder="붕붕이">
                        <img src="./assets/horse2.png" alt="붕붕이" />
                        <span class="pixel horse-name">붕붕이</span>
                    </li>
                    <li class="horse horse-3" aria-label="horse3" aria-placeholder="씽씽이">
                        <img src="./assets/horse3.png" alt="씽씽이" />
                        <span class="pixel horse-name">씽씽이</span>
                    </li>
                    <li class="horse horse-4" aria-label="horse4" aria-placeholder="뚱땅이">
                        <img src="./assets/horse4.png" alt="뚱땅이" />
                        <span class="pixel horse-name">뚱땅이</span>
                    </li>
                </ul>
            </div>
            <div class="dialog-btn-wrapper">
                <button id="dialog-complete" class="pixel dialog-complete">선택 완료</button>
            </div>
        </div>
    </dialog>

    <dialog id="ranking-dialog">
        <div class="pixel">
            <header>
                <h2></h2>
            </header>
            <ul id="ranking-list">

            </ul>
            <div class="dialog-btn-wrapper">
                <button id="ranking-dialog-complete" class="pixel dialog-complete">확인</button>
            </div>
        </div>
    </dialog>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
